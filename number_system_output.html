<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="home.css">    
  <title>Number system output</title>
</head>
<body>
  <div class="body">
    <div class="header">
      <div class="headText">Perkele Calculation Inc.
      </div>
        <div>
        <h1>Number System Output</h1>
        </div>
          <div>
          <h3>Decimals from 0-50 and their Binary, Octal and Hexadecimal conversions:</h3>
          </div>
            
            <div class = "button_pos">
            <button type="button" onclick="decimal_table()">Generate Table</button>
            <button id = "clear_pos" type="button" onclick="reset_button()">Clear</button>
            </div>

      <div class = "number_titles">      
        <h3>Decimals</h3>
      </div>
      <div class = "number_titles">
        <h3>Binary</h3>
      </div>
      <div class = "number_titles">
        <h3>Octal</h3>
      </div>
      <div class = "number_titles">
        <h3>Hexadecimal</h3>
      </div>

      <div id = "decimal_numbers"></div>
        <p class= "number_display" id = "numbers"> </p>
      </div>
      <div id = "binary_numbers">
        <p class = "number_display" id = "binaries"> </p>
      </div>
      <div id = "octal_numbers">
        <p class = "number_display" id = "octals"> </p>
      </div>
      <div id = "hex_numbers">
        <p class = "number_display" id = "hex"> </p>
      </div>
    </div>
  </div>

<script>

//These arrays store numbers incremented from the function below.    

  const real_array = [];
  const binary_array = [];
  const octal_array = [];
  const hex_array = [];

//This function is called when the 'Generate Table' button is clicked.  
  
  function decimal_table ()
  {
    
     //The loop will increment the numbers with their methods and push them to the specified arrays.  
     
     for (let i = 0; i <= 50; i++)
       {
        real_array.push(i);
        binary_array.push(i.toString(2).padStart(8, 0));
        octal_array.push(i.toString(8));
        hex_array.push(i.toString(16));
          
        document.getElementById("numbers").innerHTML = real_array.join(" ");
        document.getElementById("binaries").innerHTML = binary_array.join(" ");
        document.getElementById("octals").innerHTML = octal_array.join(" ");
        document.getElementById("hex").innerHTML = hex_array.join(" ");
       }
  }
  
  function reset_button ()
  {
    for (let i = 0; i <= 50; i++)
      {
       real_array.shift(i);
       binary_array.shift(i);
       octal_array.shift(i);
       hex_array.shift(i);
          
       document.getElementById("numbers").innerHTML = real_array;
       document.getElementById("binaries").innerHTML = binary_array;
       document.getElementById("octals").innerHTML = octal_array;
       document.getElementById("hex").innerHTML = hex_array;
      }
  } 
  
</script>
</body>
</html>
