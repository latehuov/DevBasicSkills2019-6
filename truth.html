<!DOCTYPE html>
<html>
    <head>
        <title>
            truth
        </title>
        <script>
            function andGate(){
                let p = Number((document.getElementById("pAnd").value)[0])
                let q = Number((document.getElementById("qAnd").value)[0])
                let out = document.getElementById("andOut")
                if( p === 1 && q === 1)
                {
                    out.innerHTML = "1"
                }
                else if( p === 0 || q === 0)
                {
                    out.innerHTML = "0"
                }

            }
            function orGate(){
                let p = Number((document.getElementById("pOr").value)[0])
                let q = Number((document.getElementById("qOr").value)[0])
                let out = document.getElementById("orOut")
                if( (p || q) === 1)
                {
                    out.innerHTML = "1"
                }
                else
                {
                    out.innerHTML = "0"
                }
            }
            function notGate(){
                let p = Number((document.getElementById("pNot").value)[0])
                let out = document.getElementById("notOut")
                if(p === 0)
                {
                    out.innerHTML = "1"
                }
                else
                {
                    out.innerHTML = "0"
                }
            }
            function xorGate(){
                let p = Number((document.getElementById("pXor").value)[0])
                let q = Number((document.getElementById("qXor").value)[0]) 
                let out = document.getElementById("xorOut")
                if (p === q)
                {
                    out.innerHTML = "0"
                }
                else
                {
                    out.innerHTML = "1"
                }
            }
        </script>
        <style>
        .gridlayout{
            width: 1024px;
            height: fit-content;
            display: grid;
            grid-template-columns: [col1] 1fr [col2] 1 fr;
            grid-template-rows: [row1] 1fr [row2] 1fr;
        }
        .gridtruth{
            width: 100%;
            display: grid;
            grid-template-rows: [row1] 1fr [row2] 3fr;
        }
        .truthHead{
            margin: 0 auto;
            text-align: center;
            width: 150px;

        .truthbody{

            width: 28%;
            height: 100%;
            grid-template-columns: [col1]1fr [col2] 1fr [col3] 1fr;
        }
        .cell{
            border: 1px solid black;
            padding-top: 10px;
        }
        </style>
    </head>
